<div class="create">
  <input [(ngModel)]="name" class="field" type="text" placeholder="Name" />
  <input [(ngModel)]="url" class="field" type="text" placeholder="URL" />
  <textarea
    [(ngModel)]="des"
    class="field"
    placeholder="Description"
  ></textarea>
  <select [(ngModel)]="host" class="field">
    <option>Hacker Earth</option>
  </select>
  <button class="field" (click)="go()">Submit</button>
</div>
